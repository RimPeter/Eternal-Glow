{% extends 'base.html' %}

{% block title %}Booking Payment{% endblock %}

{% block content %}
<h1>Complete Your Payment</h1>
<p>Your booking has been created successfully. Please complete your payment below to finalize the process.</p>

<button id="checkout-button" class="btn btn-primary">Pay with Stripe</button>

<script type="text/javascript">
    var stripePublicKey = "{{ stripe_public_key }}";
    var bookingId = "{{ booking.id }}";
</script>

<script src="https://js.stripe.com/v3/"></script>

<script type="text/javascript">
    var stripe = Stripe(stripePublicKey);

    document.getElementById('checkout-button').addEventListener('click', function () {
        fetch("/create-checkout-session/" + bookingId + "/")
        .then(function (response) {
            return response.json();
        })
        .then(function (sessionId) {
            return stripe.redirectToCheckout({ sessionId: sessionId.id });
        })
        .then(function (result) {
            if (result.error) {
                alert(result.error.message);
            }
        })
        .catch(function (error) {
            console.error("Error:", error);
        });
    });
</script>
{% endblock %}
