{% extends 'base.html' %} {% block title %} Home - My Dermatology Website
{%endblock %} {% block content %}
<div class="container mt-5">
  <h2>Book a Product</h2>

  <form method="POST" action="{% url 'create_booking' %}">
    {% csrf_token %}

    <!-- Product Selection -->
    <label for="product">Select Product:</label>
    <select name="product" id="product">
      {% for product in products %}
      <option value="{{ product.id }}">{{ product.product_name }}</option>
      {% endfor %}
    </select>

    <!-- Time Slot Selection -->
    <label for="time_slot">Select Time Slot:</label>
    <select name="time_slot" id="time_slot">
      {% for timeslot in time_slots %}
      <option value="{{ timeslot.id }}">{{ timeslot.slot }}</option>
      {% endfor %}
    </select>

    <!-- Booking Date -->
    <label for="booking_date">Booking Date:</label>
    <input type="date" name="booking_date" id="booking_date" required />

    <!-- Additional Notes -->
    <label for="additional_notes">Additional Notes (Optional):</label>
    <textarea name="additional_notes" id="additional_notes"></textarea>

    <!-- Submit Button -->
    <button type="submit">Submit Booking</button>
  </form>
</div>
  {% endblock %}
</div>
