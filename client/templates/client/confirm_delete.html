{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete your account?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'my_details' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
