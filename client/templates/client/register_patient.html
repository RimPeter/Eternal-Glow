{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
Register as a Patient
{% endblock title %}

{% block content %}
<div class="container welcome_text">
    <h2 class="title1">Please, register as a Patient!</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
{% endblock %}
