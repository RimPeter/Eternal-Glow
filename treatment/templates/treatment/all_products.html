{%endblock %} 

{% block content %}
<h1>All Products</h1>

{% if products %}
    <ul>
        {% for product in products %}
            <li>
                <h2>{{ product.name }}</h2>
                <p>{{ product.description }}</p>
                <p>Price: ${{ product.price }}</p>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No products are available.</p>
{% endif %}
{% endblock %}
